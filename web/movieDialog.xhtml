<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <p:dialog header="Movie Info" widgetVar="movieDialog" modal="false" showEffect="fade" hideEffect="fade" resizable="false" 
              style="position:absolute; top:50%">

        <p:outputPanel id="movieDetail" style="text-align:center;" >
            <p:panelGrid>
                <f:facet name="header">
                    <p:row>
                        <p:column colspan="2">
                            <p:graphicImage url="#{movieGridViewController.selectedMovie.posters.original}" /> 
                        </p:column>
                    </p:row> 
                </f:facet>

                <p:row>
                    <p:column style="text-align: center">
                        <h:outputText value="#{movieGridViewController.selectedMovie.title}"/><br/>
                        <br>Movie Info:</br>
                        <h:outputText value="#{movieGridViewController.selectedMovie.synopsis}"/><br/><br/><br/>
                        <p:dataList var="cast" value="#{movieGridViewController.selectedMovie.abridgedCast}" type="definition"><br/>
                             <f:facet name="header">
                                   Casts:
                             </f:facet>
                            #{cast.name}
                        </p:dataList>
                        <br/><br/>
                        <p:commandButton value="View Details and Write Review" icon="ui-icon-pencil" action="MovieReview"/>

                    </p:column>
                </p:row>

            </p:panelGrid>
        </p:outputPanel>
    </p:dialog>
</ui:composition>
