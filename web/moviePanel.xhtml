<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    
    <p:panel header="#{movie.title}" style="text-align:center; top:50%;">
        <h:panelGrid columns="1" style="width:100%">
            <p:graphicImage url="#{movie.posters.original}" /> 
            <h:outputText value="#{movie.year}" />
            <p:commandLink update=":form:movieDetail" oncomplete="PF('movieDialog').show()" title="View Detail">
                <h:outputText styleClass="ui-icon ui-icon-search" style="margin:0 auto;" />
                <f:setPropertyActionListener value="#{movie}" target="#{movieGridViewController.selectedMovie}"/>
            </p:commandLink>    
        </h:panelGrid>
    </p:panel>
</ui:composition>
