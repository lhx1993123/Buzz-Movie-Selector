<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:outputStylesheet library="css" name="style.css"/>
    <h:head>  
        <title>Buzz-Movie Selector::Movie Search</title>    
    </h:head> 

    <h:body>
        <div class="webname"><img src="webName.png" alt="Buzz-Movie Selector" style="width:500px;height:120px;"/></div>

        <div class="background">
            <div class="content">
                <h:form>
                    <p:dataScroller var="movie" value="#{searchMoviesController.movies}"  chunkSize="10">
                        <f:facet name="header">
                            Scroll Down to Load More Movies
                        </f:facet>

                        <f:facet name="loader">
                            <p:commandButton type="button" value="More" icon="ui-icon-circle-triangle-s"/>
                        </f:facet>

                        <h:panelGrid columns="3">
                            <p:column style = "width:50px; height:200px">
                                <p:graphicImage url="#{movie.posters.original}"  style="width: 200px;height:200px;"/>
                            </p:column>


                            <p:outputPanel>
                                <p:column>
                                    <h:panelGrid columns="2" cellpadding="5">
                                        <h:outputText value="Title:" />
                                        <h:outputText value="#{movie.title}" style="font-weight: bold" />

                                        <h:outputText value="Release Date:" />
                                        <h:outputText value="#{movie.releaseDates.theater}" style="font-weight: bold"/>

                                        <h:outputText value="Synopsis:" />
                                        <h:outputText value="#{movie.synopsis}" style="font-weight: bold"/>    
                                        <br/>
                                       <p:commandButton value="View Details" icon="ui-icon-star" action="MovieReview.xhtml" style="right:100px; position:absolute">
                                            <f:setPropertyActionListener value="#{movie}" target="#{movieGridViewController.selectedMovie}"/>
                                       </p:commandButton>
                                        <br/>
                                    </h:panelGrid>
                                </p:column>

                            </p:outputPanel>
                        </h:panelGrid>
                        <p:separator/>
                    </p:dataScroller>
                </h:form>
            </div>
        </div>

        <div class="logo"><img src="Buzz2.png" alt="Buzz-Movie Selector" style="width:200px;height:200px"></img></div>         
        <ui:include src="/searchBar.xhtml" />
        <ui:include src="/options.xhtml" />  
    </h:body>
</html>
